<div id="chapo" class="inside">
    <div class="chapo_img">
        {% if page.cover %}
        <img src="{{page.cover}}" alt="">
        {% else %}
            <img src="/assets/images/la-petite-bete-qui-pique-logo.png" alt="">
        {% endif %}
    </div>
    <div class="chapo_text">
        <h1>{{page.titre}}</h1>
        <p>{{page.chapo}}
        </p>
        <div class="chapo_cta">
            <a href="" class="btn yellow">Nous contacter</a>
        </div>
    </div>
</div>
